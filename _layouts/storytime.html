<!DOCTYPE html>
<html lang="en-US">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/storytime.css' | relative_url }}">
    <title>Red Rainbow</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.png">  

    <script>

    function replaceTitleAttributes(){
    var elements = document.querySelectorAll('abbr[title]'),
        i;
    for(i = 0; i < elements.length; i += 1){
        elements[i].setAttribute('data-title', elements[i].title);
        elements[i].removeAttribute('title');
    }
    }
    replaceTitleAttributes();
    
    </script>

</head>
  
<body>
  
    <div class="w">{{ content }}</div>
  
</body>
  
</html>
